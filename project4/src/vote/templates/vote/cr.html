{%extends 'base.html' %}
{%block title%}
답변항목
{%endblock%}
{% block content %}
	<!-- 에러 발생 시 보여지는 부분 -->
	{% if error %}
		<h1>{{error}}</h1>
	{% endif %}
	
	<!-- 답변 추가/수정에 사용되는 HTML -->
	<form action="" method = post>
		{% csrf_token %}
		<table>
			{{ a.as_table }}
		</table>
		<input type='submit' value="제출">
	</form>
{% endblock %}
